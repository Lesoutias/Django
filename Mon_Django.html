<!DOCTYPE html>
<html>
    <head>
        <title>Assessment</title>
    </head>
    <body>
        <h1>Course sign Up page</h1>
        <p>Please Note : First Name, Last Name, password, and Email are required</p>
        <p>First Name : <input type="text" name="Firstname" value="First Name"> 
            Last Name : <input type="text" name="Last name" value="Last Name">
        </p>
        <p>
            Email : <input type="name@gmail.com" name="email" value="email">
            Password : <input type="password" name="password" value=""> 
        </p>
        <p>
            Are you over the age of 18? 
        </p>
        <p>
            Yes <input type="checkbox" name="over_18" value="yes">
            No <input type="checkbox" name="over_18" value="no">
        </p>
        <p>
            Do you have a credit card or Paypal?
        </p>
        <p>
            <select name="payment_method">
                <option value="credit_card">Credit Card</option>
                <option value="paypal">Pay Pal</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </body>
</html>
